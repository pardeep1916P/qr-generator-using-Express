<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
  body {
    background: linear-gradient(135deg, #ff6a00, #ee0979, #00c6ff);
    background-size: 300% 300%;
    animation: bgShift 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    color: white;
    max-width: 400px;
    width: 90%;
    transition: transform 0.3s ease;
  }

  .container:hover {
    transform: scale(1.02);
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    letter-spacing: 1px;
  }

  input {
    padding: 12px 16px;
    width: 100%;
    border-radius: 12px;
    border: none;
    background-color: rgba(255, 255, 255, 0.8);
    color: #333;
    margin-bottom: 15px;
    font-size: 1rem;
    outline: none;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    box-shadow: 0 0 5px rgba(0,198,255,0.7);
  }

  button {
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    background-color: #00c6ff;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(0, 198, 255, 0.5);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  button:hover {
    background-color: #0096c7;
    transform: translateY(-2px);
  }

  img {
    margin-top: 20px;
    background: white;
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    max-width: 250px;
    width: 100%;
    transition: transform 0.3s ease;
  }

  img:hover {
    transform: scale(1.05);
  }

  @media (max-width: 480px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 1.6rem;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qrForm">
      <input type="text" name="url" placeholder="Enter URL or Text" required />
      <br/>
      <button type="submit">Generate QR Code</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('qrForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const url = encodeURIComponent(formData.get('url').trim());
      if (url) {
        window.location.href = `/qr.html?data=${url}`;
      }
    });
  </script>
</body>
</html>
